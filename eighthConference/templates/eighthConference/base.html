{% load static %}
<!DOCTYPE html>
<html lang="en">
<header> <img src="{% static 'images/header.jpg' %}" class="header"> </header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Title</title>
    {% endif %}

</head>
<body>
<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/slim.min.js' %}"></script>
<ul>
    <li><a href="{% url 'home' %}"> Home Page</a> </li>
    {% if user.is_authenticated %}
    <li><a href="{% url 'AddNewManuscript' user.get_username %}">New Manuscript</a> </li>
    <li><a href="{% url 'MyManuscript' user.get_username %}">My Manuscript</a> </li>
    <li><a href="{% url 'profile' %}">Profile Page</a> </li>
    <li><a href="{% url 'logout' %}"> Logout</a> </li>
    {% else %}
    <li><a href="{% url 'login' %}">Login</a> </li>
    <li><a href="{% url 'register' %}">Register</a> </li>
    {% endif %}

</ul>
<div class="col-10">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
